<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input 
                matInput 
                type="email" 
                placeholder="Email Address"
                name="email" 
                ngModel
                required
                email
                #emailInput="ngModel"/>
            <mat-error *ngIf="emailInput.invalid"> Please provide a valid email address </mat-error>               
        </mat-form-field>
       
        <mat-form-field>
            <input 
                matInput
                name="password" 
                type="password"
                ngModel
                required
                #passwordInput="ngModel" 
                placeholder="Password" 
                />
            <mat-error *ngIf="passwordInput.invalid"> Please provide a valid password </mat-error>   
           
        </mat-form-field>
        <button mat-raised-button 
            color="accent"
            type="submit"
            [disabled]="" *ngIf="!isLoading"> 
            Login
        </button>
    </form>    
</mat-card>
